<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>
<body>
    <h1 id="target"></h1>
    <script type="module">
        import {Wrapper} from 'https://cdn.jsdelivr.net/npm/wrapper-lib@latest/dist/wrapper-lib.es.js';
        let wrapper = new Wrapper(undefined,document.querySelector("#target"));
        wrapper.text("HELLO WORLD!")
        let btn = wrapper.newWrap('button',{t:'click me'},'after').onClick(()=>{alert('you clicked me')});
    </script>
</body>
</html>
